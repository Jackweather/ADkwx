<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Gallery - adkwx.com</title>
  <style>
    /* Navbar */
    #top-navbar {
      width: 100vw;
      background: #263159;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 32px;
      height: 54px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      font-size: 1.5em;
      font-family: Arial, sans-serif;
      letter-spacing: 1.5px;
    }
    #gifs-navbar-btn,
    .gifs-navbar-btn {
      margin-left: 18px;
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
      letter-spacing: 1px;
    }
    #gifs-navbar-btn:hover,
    .gifs-navbar-btn:hover {
      background: #263159;
    }
    body {
      margin: 0;
      padding-top: 54px;
      background: #f5f7fa;
    }
    .layout-container {
      display: flex;
      min-height: 100vh;
    }
    .left-panel, .right-panel {
      width: 140px;
      background: #31416a;
      color: #fff;
      min-height: calc(100vh - 54px);
    }
    .main-content {
      flex: 1;
      padding: 32px 24px;
      background: #fff;
      min-height: calc(100vh - 54px);
    }
    @media (max-width: 900px) {
      .left-panel, .right-panel { display: none; }
      .main-content { padding: 16px 4vw; }
    }
    #gif-image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,30,50,0.92);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #fullscreen-img {
      max-width: 80vw;
      max-height: 75vh;
      box-shadow: 0 4px 32px #000;
      border-radius: 10px;
      transition: opacity 0.25s;
      cursor: pointer;
    }
    /* Removed arrow controls styles */
    /* 4 GIF modal styles */
    #four-gif-modal {
      display: none;
      position: fixed;
      z-index: 4000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,30,50,0.96);
      align-items: center;
      justify-content: center;
    }
    #four-gif-close {
      position: absolute;
      top: 24px;
      right: 36px;
      font-size: 2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 4100;
    }
    #four-gif-picker {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #four-gif-selectors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 18px;
    }
    #four-gif-confirm {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      letter-spacing: 1px;
    }
    #four-gif-grid {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 3vh 16vw 6vh 16vw;
      gap: 5vw;
      background: none;
    }
    #four-gif-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0003;
      background: #fff;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    @media (max-width: 900px) {
      #four-gif-grid {
        padding: 1vh 6vw 3vh 6vw;
        gap: 3vw;
      }
    }
  </style>
</head>
<body>
  <div id="top-navbar">
    adkwx.com
    <button id="gifs-navbar-btn" onclick="window.location.href='gfs.html'">GFS</button>
    <button class="gifs-navbar-btn" id="updates-navbar-btn" onclick="window.location.href='updates.html'">Updates</button>
    <button class="gifs-navbar-btn" id="community-navbar-btn" onclick="window.location.href='community.html'">Community</button>
  </div>

  <div class="layout-container">
    <div class="left-panel">
      <div style="width:60%;margin:10px auto;padding:4px 0;background:#263159;color:#fff;text-align:center;border-radius:5px;font-size:0.95em;">
        GIFS
      </div>
    </div>

    <div class="main-content">
      <h2 style="color:#263159;">GIF Gallery</h2>
      <div id="gif-image-grid"></div>

      <div id="fullscreen-modal">
        <button id="fullscreen-close" style="position:absolute;top:24px;right:36px;font-size:2em;background:none;border:none;color:#fff;cursor:pointer;z-index:3100;">&#10006;</button>
        <img id="fullscreen-img" src="" alt="">
      </div>
    </div>

    <div class="right-panel">
      <!-- Removed the "4" button -->
    </div>
  </div>

  <script>
    // Elements
    const gifGrid = document.getElementById('gif-image-grid');
    const modal = document.getElementById('fullscreen-modal');
    const modalImg = document.getElementById('fullscreen-img');
    const fullscreenClose = document.getElementById('fullscreen-close');

    // These should match Flask route `/Gifs/<filename>`
    const gifSrcs = [
      "/Gifs/PRATEGFS.gif",
      "/Gifs/tmp_surface.gif",
      "/Gifs/6hour_precip_total.gif",
      "/Gifs/24hour_precip_total.gif",
      "/Gifs/12hour_precip_total.gif",
      "/Gifs/total_precip.gif",
      "/Gifs/total_lcdc.gif"
    ];

    function clearGrid() {
      gifGrid.innerHTML = "";
    }

    function addGifToGrid(src, idx) {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `gif_${idx}`;
      img.style.width = "100%";
      img.style.borderRadius = "6px";
      img.style.cursor = "pointer";
      img.onclick = () => showModal(idx);
      gifGrid.appendChild(img);
    }

    function renderGrid() {
      clearGrid();
      gifSrcs.forEach((src, idx) => addGifToGrid(src, idx));
    }

    function showModal(idx) {
      modalImg.style.opacity = 0;
      modal.style.display = "flex";
      const tempImg = new Image();
      tempImg.onload = () => {
        modalImg.src = gifSrcs[idx];
        setTimeout(() => { modalImg.style.opacity = 1; }, 10);
      };
      tempImg.src = gifSrcs[idx];
    }

    modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    fullscreenClose.onclick = () => { modal.style.display = "none"; };

    document.addEventListener('keydown', e => {
      if (modal.style.display === "flex" && e.key === "Escape") {
        modal.style.display = "none";
      }
    });

    window.addEventListener('DOMContentLoaded', renderGrid);
  </script>
</body>
