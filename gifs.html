<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Gallery - adkwx.com</title>
  <style>
    /* Navbar */
    #top-navbar {
      width: 100vw;
      background: #263159;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 32px;
      height: 54px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      font-size: 1.5em;
      font-family: Arial, sans-serif;
      letter-spacing: 1.5px;
    }
    #gifs-navbar-btn,
    .gifs-navbar-btn {
      margin-left: 18px;
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
      letter-spacing: 1px;
    }
    #gifs-navbar-btn:hover,
    .gifs-navbar-btn:hover {
      background: #263159;
    }
    body {
      margin: 0;
      padding-top: 54px;
      background: #f5f7fa;
    }
    .layout-container {
      display: flex;
      min-height: 100vh;
    }
    .left-panel, .right-panel {
      width: 140px;
      background: #31416a;
      color: #fff;
      min-height: calc(100vh - 54px);
    }
    .main-content {
      flex: 1;
      padding: 32px 24px;
      background: #fff;
      min-height: calc(100vh - 54px);
    }
    @media (max-width: 900px) {
      .left-panel, .right-panel { display: none; }
      .main-content { padding: 16px 4vw; }
    }
    #gif-image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,30,50,0.92);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #fullscreen-img {
      max-width: 80vw;
      max-height: 75vh;
      box-shadow: 0 4px 32px #000;
      border-radius: 10px;
      transition: opacity 0.25s;
      cursor: pointer;
    }
    #arrow-controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    #left-arrow, #right-arrow {
      font-size: 2.2em;
      padding: 6px 18px;
      border: none;
      background: #263159;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s;
    }
    /* 4 GIF modal styles */
    #four-gif-modal {
      display: none;
      position: fixed;
      z-index: 4000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,30,50,0.96);
      align-items: center;
      justify-content: center;
    }
    #four-gif-close {
      position: absolute;
      top: 24px;
      right: 36px;
      font-size: 2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 4100;
    }
    #four-gif-picker {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #four-gif-selectors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 18px;
    }
    #four-gif-confirm {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      letter-spacing: 1px;
    }
    #four-gif-grid {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 7vh 4vw;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      background: none;
    }
    #four-gif-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0003;
      background: #fff;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    @media (max-width: 700px) {
      #four-gif-grid {
        padding: 4vh 1vw;
        gap: 1vw;
      }
      #four-gif-picker {
        width: 96vw;
        padding: 12px 4vw;
      }
    }
  </style>
</head>
<body>
  <div id="top-navbar">
    adkwx.com
    <button id="gifs-navbar-btn" onclick="window.location.href='gfs.html'">GFS</button>
    <button class="gifs-navbar-btn" id="updates-navbar-btn" onclick="window.location.href='updates.html'">Updates</button>
    <button class="gifs-navbar-btn" id="community-navbar-btn" onclick="window.location.href='community.html'">Community</button>
  </div>

  <div class="layout-container">
    <div class="left-panel">
      <div style="width:60%;margin:10px auto;padding:4px 0;background:#263159;color:#fff;text-align:center;border-radius:5px;font-size:0.95em;">
        GIFS
      </div>
    </div>

    <div class="main-content">
      <h2 style="color:#263159;">GIF Gallery</h2>
      <div id="gif-image-grid"></div>

      <div id="fullscreen-modal">
        <img id="fullscreen-img" src="" alt="">
        <div id="arrow-controls">
          <button id="left-arrow">&#8592;</button>
          <button id="right-arrow">&#8594;</button>
        </div>
      </div>
      <!-- 4 GIF fullscreen modal -->
      <div id="four-gif-modal" style="display:none;position:fixed;z-index:4000;top:0;left:0;width:100vw;height:100vh;background:rgba(20,30,50,0.96);align-items:center;justify-content:center;">
        <button id="four-gif-close" style="position:absolute;top:24px;right:36px;font-size:2em;background:none;border:none;color:#fff;cursor:pointer;z-index:4100;">&#10006;</button>
        <div id="four-gif-picker" style="position:absolute;top:80px;left:50%;transform:translateX(-50%);background:#fff;padding:24px 32px;border-radius:12px;box-shadow:0 4px 32px #000;display:flex;flex-direction:column;align-items:center;">
          <div style="font-size:1.2em;color:#263159;margin-bottom:18px;">Pick 4 GIFs</div>
          <div id="four-gif-selectors" style="display:grid;grid-template-columns:repeat(2,1fr);gap:18px;margin-bottom:18px;">
            <!-- Select dropdowns will be injected here -->
          </div>
          <button id="four-gif-confirm" style="background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #0002;letter-spacing:1px;">Show</button>
        </div>
        <div id="four-gif-grid" style="display:none;position:absolute;top:0;left:0;width:100vw;height:100vh;box-sizing:border-box;padding:7vh 4vw;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;gap:2vw;background:none;">
          <!-- 4 GIFs will be injected here -->
        </div>
        <!-- Crop popup -->
        <div id="gif-crop-popup" style="display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:24px 32px;border-radius:12px;box-shadow:0 4px 32px #000;z-index:4300;min-width:340px;">
          <div style="font-size:1.1em;color:#263159;margin-bottom:12px;">Crop GIFs</div>
          <div id="gif-crop-controls" style="display:grid;grid-template-columns:1fr 1fr;gap:18px;">
            <!-- Crop controls will be injected here -->
          </div>
          <button id="gif-crop-popup-close" style="margin-top:18px;background:#41507a;color:#fff;border:none;border-radius:12px;padding:6px 18px;font-size:1em;cursor:pointer;">Done</button>
        </div>
        <div id="gif-crop-popup-trigger" style="display:none;position:absolute;bottom:32px;left:50%;transform:translateX(-50%);width:320px;text-align:center;z-index:4200;">
          <button id="open-gif-crop-popup" style="background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1em;cursor:pointer;">Crop GIFs</button>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <button id="four-gif-btn" style="margin:20px auto;display:block;background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1.2em;cursor:pointer;box-shadow:0 2px 8px #0002;letter-spacing:1px;">4</button>
    </div>
  </div>

  <script>
    // Elements
    const gifGrid = document.getElementById('gif-image-grid');
    const modal = document.getElementById('fullscreen-modal');
    const modalImg = document.getElementById('fullscreen-img');
    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');

    // These should match Flask route `/Gifs/<filename>`
    const gifSrcs = [
      "/Gifs/PRATEGFS.gif",
      "/Gifs/tmp_surface.gif",
      "/Gifs/6hour_precip_total.gif",
      "/Gifs/24hour_precip_total.gif",
      "/Gifs/12hour_precip_total.gif",
      "/Gifs/total_precip.gif",
      "/Gifs/total_lcdc.gif"
    ];

    let currentIdx = 0;

    function clearGrid() {
      gifGrid.innerHTML = "";
    }

    function addGifToGrid(src, idx) {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `gif_${idx}`;
      img.style.width = "100%";
      img.style.borderRadius = "6px";
      img.style.cursor = "pointer";
      img.onclick = () => showModal(idx);
      gifGrid.appendChild(img);
    }

    function renderGrid() {
      clearGrid();
      gifSrcs.forEach((src, idx) => addGifToGrid(src, idx));
    }

    function showModal(idx) {
      currentIdx = idx;
      modalImg.style.opacity = 0;
      modal.style.display = "flex";
      const tempImg = new Image();
      tempImg.onload = () => {
        modalImg.src = gifSrcs[currentIdx];
        setTimeout(() => { modalImg.style.opacity = 1; }, 10);
      };
      tempImg.src = gifSrcs[currentIdx];
    }

    modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    leftArrow.onclick = e => {
      e.stopPropagation();
      currentIdx = (currentIdx - 1 + gifSrcs.length) % gifSrcs.length;
      showModal(currentIdx);
    };
    rightArrow.onclick = e => {
      e.stopPropagation();
      currentIdx = (currentIdx + 1) % gifSrcs.length;
      showModal(currentIdx);
    };

    // 4 GIF modal logic
    const fourGifBtn = document.getElementById('four-gif-btn');
    const fourGifModal = document.getElementById('four-gif-modal');
    const fourGifClose = document.getElementById('four-gif-close');
    const fourGifPicker = document.getElementById('four-gif-picker');
    const fourGifSelectors = document.getElementById('four-gif-selectors');
    const fourGifConfirm = document.getElementById('four-gif-confirm');
    const fourGifGrid = document.getElementById('four-gif-grid');
    const gifCropPopup = document.getElementById('gif-crop-popup');
    const gifCropControls = document.getElementById('gif-crop-controls');
    const gifCropPopupClose = document.getElementById('gif-crop-popup-close');
    const gifCropPopupTrigger = document.getElementById('gif-crop-popup-trigger');
    const openGifCropPopup = document.getElementById('open-gif-crop-popup');

    function createGifSelector(idx) {
      const select = document.createElement('select');
      select.style.width = "180px";
      select.style.fontSize = "1em";
      select.style.padding = "6px";
      select.style.borderRadius = "6px";
      select.style.border = "1px solid #263159";
      select.style.background = "#f5f7fa";
      select.style.color = "#263159";
      gifSrcs.forEach((src, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = src.split('/').pop();
        select.appendChild(opt);
      });
      select.selectedIndex = idx;
      return select;
    }

    function showFourGifPicker() {
      fourGifGrid.style.display = "none";
      fourGifPicker.style.display = "flex";
      fourGifSelectors.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        fourGifSelectors.appendChild(createGifSelector(i));
      }
      fourGifModal.style.display = "flex";
    }

    function showFourGifGrid() {
      fourGifPicker.style.display = "none";
      fourGifGrid.innerHTML = "";
      fourGifGrid.style.display = "grid";
      gifCropPopupTrigger.style.display = "block";
      const selected = Array.from(fourGifSelectors.querySelectorAll('select')).map(sel => gifSrcs[sel.value]);
      for (let i = 0; i < 4; i++) {
        const img = document.createElement('img');
        img.src = selected[i];
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";
        img.style.clipPath = "inset(0% 0% 0% 0%)";
        img.dataset.idx = i;
        fourGifGrid.appendChild(img);
      }
      // Prepare crop controls
      gifCropControls.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const wrap = document.createElement('div');
        wrap.style.display = "flex";
        wrap.style.flexDirection = "column";
        wrap.style.alignItems = "center";
        wrap.style.marginBottom = "8px";
        const label = document.createElement('label');
        label.textContent = `GIF ${i+1}`;
        label.style.color = "#263159";
        label.style.marginBottom = "4px";
        wrap.appendChild(label);

        // Top, Right, Bottom, Left numeric inputs
        ["Top", "Right", "Bottom", "Left"].forEach((side, j) => {
          const inputLabel = document.createElement('span');
          inputLabel.textContent = side;
          inputLabel.style.fontSize = "0.95em";
          inputLabel.style.marginTop = "2px";
          const input = document.createElement('input');
          input.type = "number";
          input.min = "0";
          input.max = "100";
          input.value = "0";
          input.style.width = "60px";
          input.style.marginBottom = "2px";
          input.oninput = function() {
            // Get all crop values for this GIF
            const top = wrap.querySelector('input[data-side="top"]').value;
            const right = wrap.querySelector('input[data-side="right"]').value;
            const bottom = wrap.querySelector('input[data-side="bottom"]').value;
            const left = wrap.querySelector('input[data-side="left"]').value;
            const imgs = fourGifGrid.querySelectorAll('img');
            imgs[i].style.clipPath = `inset(${top}% ${right}% ${bottom}% ${left}%)`;
          };
          input.setAttribute('data-side', side.toLowerCase());
          wrap.appendChild(inputLabel);
          wrap.appendChild(input);
        });
        gifCropControls.appendChild(wrap);
      }
    }

    openGifCropPopup.onclick = function() {
      gifCropPopup.style.display = "block";
    };

    gifCropPopupClose.onclick = function() {
      gifCropPopup.style.display = "none";
    };

    fourGifBtn.onclick = showFourGifPicker;
    fourGifClose.onclick = () => {
      fourGifModal.style.display = "none";
      gifCropPopupTrigger.style.display = "none";
      gifCropPopup.style.display = "none";
      fourGifGrid.style.display = "none";
    };
    fourGifConfirm.onclick = showFourGifGrid;

    // Clicking outside picker/grid closes modal
    fourGifModal.onclick = e => {
      if (e.target === fourGifModal) fourGifModal.style.display = "none";
    };

    // Keyboard: Escape closes modal
    document.addEventListener('keydown', e => {
      if (fourGifModal.style.display === "flex" && e.key === "Escape") {
        fourGifModal.style.display = "none";
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowLeft") leftArrow.click();
        else if (e.key === "ArrowRight") rightArrow.click();
        else if (e.key === "Escape") modal.style.display = "none";
      }
    });

    window.addEventListener('DOMContentLoaded', renderGrid);
  </script>
</body>
</html>
