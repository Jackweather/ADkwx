<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Gallery - adkwx.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 0 0 0;
      height: calc(100vh - 60px);
      box-sizing: border-box;
    }
    #main-content h2 {
      margin: 0 0 8px 0;
    }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    .nav-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0 0 18px;
      transition: background 0.18s;
      width: 140px;
      text-align: left;
    }
    .nav-btn:hover {
      background: #263159;
    }
    .gif-area {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      min-height: 0;
      background: #f8faff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px 24px;
      overflow: hidden;
      font-size: 1.08em;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #gif-image-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      align-items: stretch;
    }
    #gif-image-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
      display: block;
    }
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #263159; /* changed from #f5f7fa */
      align-items: stretch;
      justify-content: stretch;
      flex-direction: unset;
    }
    #fullscreen-img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      max-width: 90vw;
      max-height: 85vh;
      width: 90vw;
      height: 85vh;
      box-shadow: 0 4px 32px #000;
      border-radius: 0;
      transition: opacity 0.25s;
      cursor: pointer;
      display: block;
      object-fit: contain;
      background: #263159; /* changed from #f5f7fa */
    }
    #fullscreen-close {
      position: absolute;
      top: 24px;
      right: 36px;
      font-size: 2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 3100;
    }
    /* Removed arrow controls styles */
    /* 4 GIF modal styles */
    #four-gif-modal {
      display: none;
      position: fixed;
      z-index: 4000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,30,50,0.96);
      align-items: center;
      justify-content: center;
    }
    #four-gif-picker {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #four-gif-selectors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 18px;
    }
    #four-gif-confirm {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      letter-spacing: 1px;
    }
    #four-gif-grid {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 3vh 16vw 6vh 16vw;
      gap: 5vw;
      background: none;
    }
    #four-gif-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0003;
      background: #fff;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    @media (max-width: 900px) {
      .left-panel, .right-panel { display: none; }
      .main-content { padding: 16px 4vw; }
      #four-gif-grid {
        padding: 1vh 6vw 3vh 6vw;
        gap: 3vw;
      }
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='parent.html'">Switch to Model</button>
  </div>
  <div id="main-content">
    <h2 style="color:#263159;">GIF Gallery</h2>
    <div id="gif-image-grid"></div>
    <div id="fullscreen-modal" style="display:none;position:fixed;z-index:3000;top:0;left:0;width:100vw;height:100vh;background:#263159;align-items:center;justify-content:center;">
      <button id="fullscreen-close" style="position:absolute;top:24px;right:36px;font-size:2em;background:none;border:none;color:#fff;cursor:pointer;z-index:3100;">&#10006;</button>
      <img id="fullscreen-img" src="" alt="" style="position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;max-width:90vw;max-height:85vh;width:90vw;height:85vh;box-shadow:0 4px 32px #000;border-radius:0;transition:opacity 0.25s;cursor:pointer;display:block;object-fit:contain;background:#263159;">
    </div>
  </div>
  <script>
    // Elements
    const gifGrid = document.getElementById('gif-image-grid');
    const modal = document.getElementById('fullscreen-modal');
    const modalImg = document.getElementById('fullscreen-img');
    const fullscreenClose = document.getElementById('fullscreen-close');

    // These should match Flask route `/Gifs/<filename>`
    const gifSrcs = [
      "/Gifs/PRATEGFS.gif",
      "/Gifs/tmp_surface.gif",
      "/Gifs/6hour_precip_total.gif",
      "/Gifs/24hour_precip_total.gif",
      "/Gifs/12hour_precip_total.gif",
      "/Gifs/total_precip.gif",
      "/Gifs/total_lcdc.gif"
    ];

    let currentIdx = 0;
    let fullscreenRefreshTimer = null;

    function clearGrid() {
      gifGrid.innerHTML = "";
    }

    function addGifToGrid(src, idx) {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `gif_${idx}`;
      img.style.width = "100%";
      img.style.borderRadius = "6px";
      img.style.cursor = "pointer";
      img.onclick = () => showModal(idx);
      gifGrid.appendChild(img);
    }

    function renderGrid() {
      clearGrid();
      gifSrcs.forEach((src, idx) => addGifToGrid(src, idx));
    }

    function showModal(idx) {
      currentIdx = idx;
      modalImg.style.opacity = 0;
      modal.style.display = "flex";
      loadFullscreenGif();
      // Start periodic refresh
      if (fullscreenRefreshTimer) clearInterval(fullscreenRefreshTimer);
      fullscreenRefreshTimer = setInterval(loadFullscreenGif, 5000); // refresh every 5 seconds
    }

    function loadFullscreenGif() {
      const srcWithTimestamp = gifSrcs[currentIdx] + "?t=" + Date.now();
      const tempImg = new Image();
      tempImg.onload = () => {
        modalImg.src = srcWithTimestamp;
        setTimeout(() => { modalImg.style.opacity = 1; }, 10);
      };
      tempImg.src = srcWithTimestamp;
    }

    modal.onclick = e => {
      if (e.target === modal) {
        modal.style.display = "none";
        if (fullscreenRefreshTimer) clearInterval(fullscreenRefreshTimer);
      }
    };
    fullscreenClose.onclick = () => {
      modal.style.display = "none";
      if (fullscreenRefreshTimer) clearInterval(fullscreenRefreshTimer);
    };

    document.addEventListener('keydown', e => {
      if (modal.style.display === "flex") {
        if (e.key === "Escape") {
          modal.style.display = "none";
          if (fullscreenRefreshTimer) clearInterval(fullscreenRefreshTimer);
        }
      }
    });

    window.addEventListener('DOMContentLoaded', renderGrid);
  </script>
</body>
</html>
