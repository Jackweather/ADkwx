<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 0 0 0;
      height: calc(100vh - 60px);
      box-sizing: border-box;
    }
    #main-content h2 {
      margin: 0 0 8px 0;
    }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    .nav-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0 0 18px;
      transition: background 0.18s;
      width: 140px;
      text-align: left;
    }
    .nav-btn:hover {
      background: #263159;
    }
    .chat-area {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      min-height: 0;
      background: #f8faff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px 24px;
      overflow-y: auto;
      font-size: 1.08em;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-message {
      background: #e3e8f7;
      color: #263159;
      padding: 8px 14px;
      border-radius: 7px;
      max-width: 70%;
      word-break: break-word;
      margin-bottom: 2px;
      align-self: flex-start;
    }
    .chat-bar-container {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: #263159;
      padding: 12px 0;
      z-index: 2100;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -2px 8px #0002;
    }
    .chat-input {
      width: 60vw;
      max-width: 520px;
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      font-size: 1.1em;
      margin-right: 12px;
      outline: none;
    }
    .chat-send-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 24px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
      letter-spacing: 1px;
    }
    .chat-send-btn:hover {
      background: #31416a;
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='parent.html'">Switch to Model</button>
  </div>
  <div id="main-content">
    <h2 style="color:#263159;">Community Chat</h2>
    <div id="chat-area" class="chat-area">
      <!-- Chat messages will appear here -->
    </div>
  </div>
  <div class="chat-bar-container">
    <input id="chat-input" class="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="chat-send-btn" class="chat-send-btn">Send</button>
  </div>
  <script>
    const chatArea = document.getElementById('chat-area');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    function addMessage(msg) {
      let text, timestamp;
      if (typeof msg === 'string') {
        text = msg;
        timestamp = '';
      } else {
        text = msg.text;
        timestamp = msg.timestamp || '';
      }
      if (!text.trim()) return;
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message';
      msgDiv.textContent = text;
      if (timestamp) {
        const tsDiv = document.createElement('div');
        tsDiv.style.fontSize = '0.85em';
        tsDiv.style.color = '#41507a';
        tsDiv.style.marginTop = '2px';
        tsDiv.textContent = timestamp;
        msgDiv.appendChild(document.createElement('br'));
        msgDiv.appendChild(tsDiv);
      }
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value;
      const now = new Date();
      const estDate = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
      const hours = estDate.getHours();
      const minutes = estDate.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const hour12 = hours % 12 || 12;
      const minStr = minutes < 10 ? '0' + minutes : minutes;
      const timeStr = `${hour12}:${minStr} ${ampm}`;
      fetch('/save-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      addMessage({
        text: text,
        timestamp: timeStr
      });
      chatInput.value = '';
      chatInput.focus();
    }

    window.addEventListener('DOMContentLoaded', function() {
      fetch('/get-chats')
        .then(res => res.json())
        .then(data => {
          (data.messages || []).forEach(addMessage);
        });
    });

    chatSendBtn.onclick = sendMessage;
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
