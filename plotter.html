<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotter Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; display: flex; }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
      align-items: stretch;
      background: #263159;
      padding: 0;
    }
    .nav-btn { background: #41507a; color: #fff; border: none; border-radius: 18px; padding: 10px 22px; font-size: 1em; cursor: pointer; margin: 8px 0 0 18px; transition: background 0.18s; width: 140px; text-align: left; }
    .nav-btn:hover { background: #263159; }
    .sidebar-header {
      font-size: 1.18em;
      font-weight: bold;
      color: #e6b800;
      padding: 22px 0 8px 24px;
      letter-spacing: 1px;
      border-bottom: 1px solid #41507a;
      margin-bottom: 8px;
    }
    #plot-form-container {
      background: none;
      border-radius: 0;
      box-shadow: none;
      margin: 10px 0 0 0;
      padding: 0 0 0 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      box-sizing: border-box;
    }
    #plot-form-container h3 {
      margin: 0 0 8px 0;
      font-size: 1em;
      color: #e6b800;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-align: left;
      padding: 0;
    }
    #plot-form-container .tips {
      font-size: 0.95em;
      color: #bfc8e2;
      margin-bottom: 8px;
      background: none;
      padding: 0;
      border-radius: 0;
      line-height: 1.5;
    }
    #extent-form {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 2px;
    }
    #extent-form label {
      font-size: 0.97em;
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
      padding: 0;
    }
    #extent-form input {
      padding: 4px 8px;
      border-radius: 5px;
      border: 1px solid #41507a;
      width: 70px;
      font-size: 0.97em;
      margin-left: 8px;
      background: #263159;
      color: #fff;
    }
    #extent-form input::placeholder {
      color: #bfc8e2;
      opacity: 1;
    }
    #extent-form button {
      background: #e6b800;
      color: #263159;
      border: none;
      border-radius: 8px;
      padding: 7px 0;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      transition: background 0.18s;
    }
    #extent-form button:hover {
      background: #ffd700;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 0 0 0;
      position: relative;
      min-height: 100vh;
      background: #f5f7fa;
    }
    #map-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: auto;
      height: auto;
      z-index: 10;
    }
    #map-img {
      position: fixed;
      top: 70px;
      right: 32px;
      max-width: 340px;
      max-height: 220px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: box-shadow 0.18s;
      background: #fff;
      border: 1px solid #e6e6e6;
      padding: 8px;
      z-index: 100;
      /* Always visible */
    }
    #map-img:hover {
      box-shadow: 0 6px 32px rgba(0,0,0,0.28);
    }
    #custom-map-img {
      /* Make it take up ~70% of main content area */
      width: 70vw;
      height: auto;
      max-width: 70vw;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      background: #fff;
      border: 1px solid #e6e6e6;
      padding: 8px;
      display: none;
      /* Centered by #map-container */
    }
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    #fullscreen-modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      background: #fff;
    }
    #fullscreen-modal:active, #fullscreen-modal:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <div class="sidebar-header">Plotter</div>
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='parent.html'">Switch to Model</button>
    <!-- Add more navigation buttons here as needed -->
    <button class="nav-btn" onclick="window.location.href='plotter.html'">Plotter</button>
    <!-- Preset Extents Section -->
    <div style="padding: 0 0 0 24px; margin-top: 18px;">
      <div style="color:#e6b800;font-weight:bold;font-size:1em;margin-bottom:6px;">Preset Extents</div>
      <div id="preset-extents" style="display:flex;flex-direction:column;gap:4px;">
        <button type="button" class="preset-btn" data-min-lat="24" data-max-lat="50" data-min-lon="-125" data-max-lon="-66">USA</button>
        <button type="button" class="preset-btn" data-min-lat="40" data-max-lat="47" data-min-lon="-80" data-max-lon="-70">Northeast</button>
        <button type="button" class="preset-btn" data-min-lat="-35" data-max-lat="-10" data-min-lon="110" data-max-lon="155">Australia</button>
        <button type="button" class="preset-btn" data-min-lat="35" data-max-lat="55" data-min-lon="5" data-max-lon="40">Europe</button>
        <button type="button" class="preset-btn" data-min-lat="10" data-max-lat="55" data-min-lon="60" data-max-lon="150">Asia</button>
        <button type="button" class="preset-btn" data-min-lat="-55" data-max-lat="-20" data-min-lon="-75" data-max-lon="-35">South America</button>
        <button type="button" class="preset-btn" data-min-lat="-35" data-max-lat="37" data-min-lon="-20" data-max-lon="55">Africa</button>
        <button type="button" class="preset-btn" data-min-lat="60" data-max-lat="85" data-min-lon="-180" data-max-lon="180">Arctic</button>
        <button type="button" class="preset-btn" data-min-lat="-85" data-max-lat="-60" data-min-lon="-180" data-max-lon="180">Antarctica</button>
        <button type="button" class="preset-btn" data-min-lat="-90" data-max-lat="90" data-min-lon="-180" data-max-lon="180">World</button>
      </div>
    </div>
    <div id="plot-form-container">
      <h3>Custom Map Extent</h3>
      <div class="tips">
        <b>Tips:</b>
        <ul style="margin:4px 0 0 18px;padding:0;">
          <li>Latitude: -90 to 90</li>
          <li>Longitude: -180 to 180</li>
          <li>Example: min_lat 24, max_lat 50, min_lon -125, max_lon -66</li>
        </ul>
      </div>
      <form id="extent-form">
        <label>Min Latitude <input type="number" step="any" name="min_lat" required placeholder="24"></label>
        <label>Max Latitude <input type="number" step="any" name="max_lat" required placeholder="50"></label>
        <label>Min Longitude <input type="number" step="any" name="min_lon" required placeholder="-125"></label>
        <label>Max Longitude <input type="number" step="any" name="max_lon" required placeholder="-66"></label>
        <button type="submit">Create Map</button>
      </form>
    </div>
  </div>
  <div id="main-content">
    <div id="map-container">
      <img id="custom-map-img" src="" alt="Custom Map">
    </div>
    <img id="map-img" src="plotter/world_map.png" alt="World Map" tabindex="0">
    <div id="fullscreen-modal" onclick="closeModal()" tabindex="-1">
      <img src="plotter/world_map.png" alt="World Map">
    </div>
  </div>
  <script>
    // filepath: c:\Users\jacfo\Downloads\weathermodelwebpage3.0\plotter.html
    const mapImg = document.getElementById('map-img');
    const modal = document.getElementById('fullscreen-modal');
    const customMapImg = document.getElementById('custom-map-img');

    // Keep a permanent in-memory copy of the original world_map.png
    let originalBlobUrl = null;
    async function preloadOriginalMap() {
      try {
        const resp = await fetch('plotter/world_map.png');
        const blob = await resp.blob();
        originalBlobUrl = URL.createObjectURL(blob);
        // Use the in-memory copy for the main small image and the modal default image
        mapImg.src = originalBlobUrl;
        modal.querySelector('img').src = originalBlobUrl;
      } catch (err) {
        console.warn('Failed to preload original world_map.png', err);
        // fallback: leave the existing src (the HTML src attribute)
      }
    }
    preloadOriginalMap();

    mapImg.onclick = function() {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      // Always open the modal showing whatever image the clicked element currently has
      modal.querySelector('img').src = mapImg.src;
    };
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
    modal.onkeydown = function(e) {
      if (e.key === "Escape") closeModal();
    };

    document.getElementById('extent-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        min_lat: parseFloat(form.min_lat.value),
        max_lat: parseFloat(form.max_lat.value),
        min_lon: parseFloat(form.min_lon.value),
        max_lon: parseFloat(form.max_lon.value)
      };
      const res = await fetch('/make-map', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        const result = await res.json();

        // If the returned URL points to the same world_map.png, fetch it and create a separate blob URL
        // so we don't replace or depend on the original in-memory copy.
        const returnedUrl = result.url;
        try {
          if (returnedUrl && returnedUrl.includes('world_map.png')) {
            // fetch the generated file and create a unique object URL for the custom image
            const fetched = await fetch(returnedUrl + '?t=' + Date.now());
            const b = await fetched.blob();
            const customBlob = URL.createObjectURL(b);
            customMapImg.src = customBlob;
          } else {
            // normal case: server returns a distinct URL for the generated map
            customMapImg.src = returnedUrl + '?t=' + Date.now();
          }
        } catch (err) {
          // fallback to using returned URL directly if fetch fails
          customMapImg.src = returnedUrl + '?t=' + Date.now();
        }

        customMapImg.style.display = 'block';

        // Clicking the custom map opens the modal showing that custom image,
        // leaving the originalBlobUrl untouched.
        customMapImg.onclick = function() {
          modal.style.display = 'flex';
          document.body.style.overflow = 'hidden';
          modal.querySelector('img').src = customMapImg.src;
        };
      } else {
        alert('Error creating map');
      }
    };

    // Preset extent button logic
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.onclick = function() {
        const form = document.getElementById('extent-form');
        form.min_lat.value = btn.getAttribute('data-min-lat');
        form.max_lat.value = btn.getAttribute('data-max-lat');
        form.min_lon.value = btn.getAttribute('data-min-lon');
        form.max_lon.value = btn.getAttribute('data-max-lon');
      };
    });
  </script>
</body>
</html>
