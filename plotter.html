<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotter Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; display: flex; }
    #sidebar { width: 180px; background: #263159; padding: 20px 0; box-shadow: 2px 0 8px rgba(0,0,0,0.08); display: flex; flex-direction: column; align-items: flex-start; min-height: 100vh; }
    .nav-btn { background: #41507a; color: #fff; border: none; border-radius: 18px; padding: 10px 22px; font-size: 1em; cursor: pointer; margin: 8px 0 0 18px; transition: background 0.18s; width: 140px; text-align: left; }
    .nav-btn:hover { background: #263159; }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 0 0 0;
      position: relative;
      min-height: 100vh;
      background: #f5f7fa;
    }
    #static-map-container {
      position: absolute;
      top: 32px;
      right: 32px;
      z-index: 10;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      border: 1px solid #e6e6e6;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #map-container {
      margin-top: 32px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #map-img {
      max-width: 540px;
      max-height: 360px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: box-shadow 0.18s;
      background: #fff;
      border: 1px solid #e6e6e6;
      padding: 8px;
    }
    #map-img:hover {
      box-shadow: 0 6px 32px rgba(0,0,0,0.28);
    }
    #plot-form-container {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 18px 22px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 90vw;
    }
    #plot-form-container h3 {
      margin: 0 0 8px 0;
      font-size: 1.15em;
      color: #263159;
    }
    #plot-form-container .tips {
      font-size: 0.98em;
      color: #41507a;
      margin-bottom: 10px;
      background: #f5f7fa;
      padding: 7px 10px;
      border-radius: 6px;
    }
    #extent-form label {
      margin-bottom: 6px;
      font-size: 1em;
      color: #263159;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
    }
    #extent-form input {
      padding: 4px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90px;
      font-size: 1em;
    }
    #extent-form button {
      background: #e6b800;
      color: #263159;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    #fullscreen-modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      background: #fff;
    }
    #fullscreen-modal:active, #fullscreen-modal:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='parent.html'">Switch to Model</button>
    <!-- Add more navigation buttons here as needed -->
    <button class="nav-btn" onclick="window.location.href='plotter.html'">Plotter</button>
  </div>
  <div id="main-content">
    <div id="static-map-container">
      <img id="static-map-img" src="plotter/world_map.png" alt="World Map (static)">
    </div>
    <div id="plot-form-container">
      <h3>Custom Map Extent</h3>
      <div class="tips">
        Choose a preset or enter your own latitude/longitude bounds.<br>
        <b>Tips:</b>
        <ul style="margin:4px 0 0 18px;padding:0;">
          <li>Latitude: -90 (South Pole) to 90 (North Pole)</li>
          <li>Longitude: -180 (West) to 180 (East)</li>
          <li>Example (USA): min_lat: 24, max_lat: 50, min_lon: -125, max_lon: -66</li>
          <li>Smaller ranges = zoomed-in maps</li>
        </ul>
      </div>
      <label for="preset-select" style="margin-bottom:10px;font-weight:bold;color:#263159;">
        Preset Extents:
        <select id="preset-select" style="margin-left:8px;padding:4px 8px;border-radius:5px;">
          <option value="">-- Select a preset --</option>
          <option value="world">World</option>
          <option value="north_america">North America</option>
          <option value="usa">USA</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="australia">Australia</option>
          <option value="africa">Africa</option>
          <option value="south_america">South America</option>
          <option value="arctic">Arctic</option>
          <option value="antarctica">Antarctica</option>
          <option value="mediterranean">Mediterranean</option>
        </select>
      </label>
      <form id="extent-form" style="display:flex;flex-direction:column;gap:8px;">
        <label>Min Latitude: <input type="number" step="any" name="min_lat" required placeholder="e.g. 24"></label>
        <label>Max Latitude: <input type="number" step="any" name="max_lat" required placeholder="e.g. 50"></label>
        <label>Min Longitude: <input type="number" step="any" name="min_lon" required placeholder="e.g. -125"></label>
        <label>Max Longitude: <input type="number" step="any" name="max_lon" required placeholder="e.g. -66"></label>
        <button type="submit">Create Map</button>
      </form>
    </div>
    <div id="map-container">
      <img id="map-img" src="plotter/world_map.png" alt="Generated Map" tabindex="0">
    </div>
    <div id="fullscreen-modal" onclick="closeModal()" tabindex="-1">
      <img src="plotter/world_map.png" alt="World Map">
    </div>
  </div>
  <script>
    // filepath: c:\Users\jacfo\Downloads\weathermodelwebpage3.0\plotter.html
    const mapImg = document.getElementById('map-img');
    const modal = document.getElementById('fullscreen-modal');
    mapImg.onclick = function() {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    };
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
    modal.onkeydown = function(e) {
      if (e.key === "Escape") closeModal();
    };
    const presets = {
      world:      {min_lat: -90, max_lat: 90, min_lon: -180, max_lon: 180},
      north_america: {min_lat: 7, max_lat: 84, min_lon: -168, max_lon: -52},
      usa:       {min_lat: 24, max_lat: 50, min_lon: -125, max_lon: -66},
      europe:    {min_lat: 35, max_lat: 71, min_lon: -25, max_lon: 45},
      asia:      {min_lat: -10, max_lat: 81, min_lon: 25, max_lon: 180},
      australia: {min_lat: -45, max_lat: -10, min_lon: 112, max_lon: 154},
      africa:    {min_lat: -35, max_lat: 38, min_lon: -18, max_lon: 52},
      south_america: {min_lat: -56, max_lat: 13, min_lon: -81, max_lon: -34},
      arctic:    {min_lat: 66, max_lat: 90, min_lon: -180, max_lon: 180},
      antarctica:{min_lat: -90, max_lat: -60, min_lon: -180, max_lon: 180},
      mediterranean: {min_lat: 30, max_lat: 46, min_lon: -6, max_lon: 36}
    };
    document.getElementById('preset-select').onchange = function() {
      const val = this.value;
      if (presets[val]) {
        const form = document.getElementById('extent-form');
        form.min_lat.value = presets[val].min_lat;
        form.max_lat.value = presets[val].max_lat;
        form.min_lon.value = presets[val].min_lon;
        form.max_lon.value = presets[val].max_lon;
      }
    };
    document.getElementById('extent-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        min_lat: parseFloat(form.min_lat.value),
        max_lat: parseFloat(form.max_lat.value),
        min_lon: parseFloat(form.min_lon.value),
        max_lon: parseFloat(form.max_lon.value)
      };
      const res = await fetch('/make-map', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        const result = await res.json();
        document.getElementById('map-img').src = result.url + '?t=' + Date.now();
        document.querySelector('#fullscreen-modal img').src = result.url + '?t=' + Date.now();
      } else {
        alert('Error creating map');
      }
    };
  </script>
</body>
</html>
