<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
    }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    .nav-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0 0 18px;
      transition: background 0.18s;
      width: 140px;
      text-align: left;
    }
    .nav-btn:hover {
      background: #263159;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 0 0 0;
    }
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 300px;
    }
    .image-item {
      width: 100%;
      max-width: 100vw;
      max-height: 80vh;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      display: block;
    }
    #slider-container {
      margin-top: 24px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #hour-label {
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #263159;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <!-- Region dropdown -->
    <button class="nav-btn" id="region-btn" style="background:#e6b800;color:#263159;font-weight:bold;">Region ▼</button>
    <div id="region-dropdown" style="display:none;flex-direction:column;width:100%;margin-left:18px;">
      <button class="nav-btn" id="northeast-btn" style="background:#e6b800;color:#263159;font-weight:bold;width:120px;">Northeast</button>
      <div id="northeast-dropdown" style="display:none;flex-direction:column;width:100%;">
        <button class="nav-btn" onclick="selectFolder('northeast_pngs')" style="width:100px;">Prate</button>
      </div>
    </div>
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='snowparent.html'">Switch to Snow</button>
    <button class="nav-btn" onclick="selectFolder('usa_pngs')">USA_Prate</button>
    <button class="nav-btn" onclick="selectFolder('tmp_surface')">Tmp</button>
    <button class="nav-btn" onclick="selectFolder('6hour_precip_total')">6hPrecip</button>
    <button class="nav-btn" onclick="selectFolder('12hour_precip_total')">12hPrecip</button>
    <button class="nav-btn" onclick="selectFolder('24hour_precip_total')">24hPrecip</button>
    <button class="nav-btn" onclick="selectFolder('total_precip')">Total Precip</button>
    <button class="nav-btn" onclick="selectFolder('total_lcdc')">Total Cloud Cover</button>
    <button class="nav-btn" onclick="selectFolder('THICKNESS')">THICKNESS</button>
    <button class="nav-btn" onclick="selectFolder('WIND_200')">200mb Wind</button>
  </div>
  <div id="main-content">
    <div id="image-container"></div>
    <div id="loading-spinner" style="display:none;align-items:center;justify-content:center;height:300px;width:100%;flex-direction:column;">
      <div style="border:8px solid #f3f3f3;border-top:8px solid #263159;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;"></div>
      <div id="loading-percent" style="margin-top:10px;font-size:1.2em;color:#263159;font-weight:bold;">0%</div>
    </div>
    <div id="slider-container" style="display:none;">
      <div id="hour-label">Hour: <span id="hour-value">0</span></div>
      <input type="range" id="hour-slider" min="0" max="384" step="6" value="0" oninput="updateImage()">
    </div>
  </div>
  <script>
    let currentFolder = null;
    let loadingTimeout = null;
    const imageCache = {};

    function getImageName(folder, hour) {
      const paddedHour = hour.toString().padStart(3, '0');
      let prefix = '';
      if (folder === 'usa_pngs') prefix = 'usa_gfs';
      else if (folder === 'tmp_surface') prefix = '2mtemp';
      else if (folder === '6hour_precip_total') prefix = 'precip6';
      else if (folder === '12hour_precip_total') prefix = 'precip12';
      else if (folder === '24hour_precip_total') prefix = 'precip24';
      else if (folder === 'total_precip') prefix = 'totalprecip';
      else if (folder === 'total_lcdc') prefix = 'total_lcdc';
      else if (folder === 'THICKNESS') prefix = 'thickness';
      else if (folder === 'northeast_pngs') prefix = 'northeast_gfs';
      else if (folder === 'WIND_200') prefix = 'wind200';
      return `/${folder}/${prefix}_${paddedHour}.png`;
    }

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function preloadImages(folder, callback, firstHourToShow) {
      imageCache[folder] = {};
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }

      // On mobile, only preload images within ±24 hours of the firstHourToShow
      let preloadHours = hours;
      if (isMobile() && typeof firstHourToShow === 'number') {
        preloadHours = hours.filter(h => Math.abs(h - firstHourToShow) <= 24);
      }

      let loaded = 0;
      let total = preloadHours.length;
      let firstShown = false;
      if (total === 0) {
        document.getElementById('loading-percent').textContent = '100%';
        if (callback) callback();
        return;
      }
      function updatePercent() {
        const percent = Math.round((loaded / total) * 100);
        document.getElementById('loading-percent').textContent = percent + '%';
      }
      updatePercent();
      preloadHours.forEach(hour => {
        const img = new Image();
        img.src = getImageName(folder, hour);
        img.onload = () => {
          imageCache[folder][hour] = img;
          loaded++;
          updatePercent();
          // Show the first image as soon as it's loaded
          if (!firstShown && hour === firstHourToShow) {
            firstShown = true;
            document.getElementById('loading-spinner').style.display = 'none';
            showImage(hour, true);
          }
          if (loaded === total && callback) callback();
        };
        img.onerror = () => {
          loaded++;
          updatePercent();
          if (loaded === total && callback) callback();
        };
      });
    }

    function findFirstAvailableHour(folder, callback) {
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }
      let idx = 0;
      function checkNext() {
        if (idx >= hours.length) {
          callback(hours[0]); // fallback to first
          return;
        }
        const img = new Image();
        img.onload = function() { callback(hours[idx]); };
        img.onerror = function() { idx++; checkNext(); };
        img.src = getImageName(folder, hours[idx]);
      }
      checkNext();
    }

    function selectFolder(folder) {
      currentFolder = folder;
      document.getElementById('slider-container').style.display = 'flex';
      document.getElementById('image-container').innerHTML = '';
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
        loadingTimeout = null;
      }
      const spinnerFolders = [
        'usa_pngs',
        'tmp_surface',
        '6hour_precip_total',
        '12hour_precip_total',
        '24hour_precip_total',
        'total_precip',
        'THICKNESS',
        'northeast_pngs',
        'WIND_200'
      ];
      findFirstAvailableHour(folder, function(firstHour) {
        const slider = document.getElementById('hour-slider');
        slider.value = firstHour;
        slider.min = firstHour;
        document.getElementById('hour-value').textContent = firstHour;
        document.getElementById('loading-spinner').style.display = 'flex';
        document.getElementById('loading-percent').textContent = '0%';
        preloadImages(folder, function() {
          // All images loaded, nothing to do (first image already shown)
        }, firstHour);
      });
    }

    // Show image from cache if available, fallback to loading if not
    // If fallback, keep previous image visible (no white flash)
    function showImage(hour, force) {
      const container = document.getElementById('image-container');
      // Only clear if force or switching folder
      if (force) container.innerHTML = '';
      if (!currentFolder) return;
      const cached = imageCache[currentFolder] && imageCache[currentFolder][hour];
      if (cached) {
        container.innerHTML = '';
        // Clone to avoid DOM issues if reused
        const img = cached.cloneNode();
        img.className = 'image-item';
        img.alt = `${currentFolder}_${hour.toString().padStart(3, '0')}`;
        container.appendChild(img);
      } else {
        // If not preloaded, try to load, but don't clear previous image
        const img = new Image();
        img.src = getImageName(currentFolder, hour);
        img.className = 'image-item';
        img.alt = `${currentFolder}_${hour.toString().padStart(3, '0')}`;
        img.onload = () => {
          imageCache[currentFolder] = imageCache[currentFolder] || {};
          imageCache[currentFolder][hour] = img;
          container.innerHTML = '';
          container.appendChild(img.cloneNode());
        };
        // Don't clear container on error, so previous image stays
      }
    }

    function updateImage() {
      const hour = parseInt(document.getElementById('hour-slider').value);
      document.getElementById('hour-value').textContent = hour;
      showImage(hour, false);
    }
    document.addEventListener('keydown', function(e) {
      const slider = document.getElementById('hour-slider');
      let min = parseInt(slider.min, 10);
      let max = parseInt(slider.max, 10);
      let step = parseInt(slider.step, 10);
      let val = parseInt(slider.value, 10);
      if (e.key === 'ArrowLeft') {
        let next = val - step;
        if (next < min) next = min;
        slider.value = next;
        document.getElementById('hour-value').textContent = next;
        showImage(next);
        e.preventDefault();
      } else if (e.key === 'ArrowRight') {
        let next = val + step;
        if (next > max) next = max;
        slider.value = next;
        document.getElementById('hour-value').textContent = next;
        showImage(next);
        e.preventDefault();
      }
    });

    // Dropdown logic
    document.getElementById('region-btn').onclick = function() {
      const dropdown = document.getElementById('region-dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      document.getElementById('northeast-dropdown').style.display = 'none';
    };
    document.getElementById('northeast-btn').onclick = function() {
      const ndrop = document.getElementById('northeast-dropdown');
      ndrop.style.display = ndrop.style.display === 'flex' ? 'none' : 'flex';
    };
  </script>
</body>
</html>
