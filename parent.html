<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
    }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    .nav-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0 0 18px;
      transition: background 0.18s;
      width: 140px;
      text-align: left;
    }
    .nav-btn:hover {
      background: #263159;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 0 0 0;
    }
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 300px;
    }
    .image-item {
      width: 100%;
      max-width: 100vw;
      max-height: 80vh;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      display: block;
    }
    #slider-container {
      margin-top: 24px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #hour-label {
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #263159;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Beta popup modal -->
  <div id="beta-modal" style="display:none;position:fixed;z-index:4000;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,60,0.75);align-items:center;justify-content:center;">
    <div style="background:#fff;color:#263159;padding:32px 28px 24px 28px;border-radius:12px;box-shadow:0 4px 32px #0004;max-width:90vw;text-align:center;">
      <div style="font-size:1.3em;font-weight:bold;margin-bottom:12px;">Notice</div>
      <div style="font-size:1.1em;margin-bottom:18px;">This page is still in beta.</div>
      <button onclick="document.getElementById('beta-modal').style.display='none';" style="background:#263159;color:#fff;border:none;border-radius:8px;padding:8px 28px;font-size:1em;cursor:pointer;">OK</button>
    </div>
  </div>
  <div style="width:100vw;display:flex;align-items:center;justify-content:flex-start;background:#263159;color:#fff;padding:10px 24px 10px 24px;position:fixed;top:0;left:0;z-index:10;gap:18px;">
    <span style="font-size:1.3em;font-weight:bold;letter-spacing:1px;">adkwx.com</span>
    <button onclick="window.location.href='community.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:18px;">Community</button>
    <button onclick="window.location.href='updates.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">Updates</button>
    <button onclick="window.location.href='gifs.html'" style="background:#e6b800;color:#263159;border:none;border-radius:14px;padding:7px 18px;font-size:1em;cursor:pointer;font-weight:bold;margin-left:8px;">GIFs</button>
  </div>
  <div id="sidebar" style="margin-top:54px;">
    <!-- Move Switch to Snow above Region -->
    <button class="nav-btn" style="background:#e6b800;color:#263159;font-weight:bold;" onclick="window.location.href='snowparent.html'">Switch to Snow</button>
    <!-- Region dropdown -->
    <button class="nav-btn" id="region-btn" style="background:#e6b800;color:#263159;font-weight:bold;">Region â–¼</button>
    <div id="region-dropdown" style="display:none;flex-direction:column;width:100%;margin-left:18px;">
      <!-- Keep both region buttons always at the top -->
      <div style="display:flex;flex-direction:column;width:100%;">
        <button class="nav-btn" id="usa-btn" style="background:#e6b800;color:#263159;font-weight:bold;width:120px;">USA</button>
        <button class="nav-btn" id="northeast-btn" style="background:#e6b800;color:#263159;font-weight:bold;width:120px;">Northeast</button>
      </div>
      <!-- USA dropdown -->
      <div id="usa-dropdown" style="display:none;flex-direction:column;width:100%;">
        <button class="nav-btn" onclick="selectFolder('PRATEGFS')" style="width:100px;">Prate</button>
        <button class="nav-btn" onclick="selectFolder('tmp_surface')" style="width:100px;">Tmp</button>
        <button class="nav-btn" onclick="selectFolder('6hour_precip_total')" style="width:100px;">6hPrecip</button>
        <button class="nav-btn" onclick="selectFolder('12hour_precip_total')" style="width:100px;">12hPrecip</button>
        <button class="nav-btn" onclick="selectFolder('24hour_precip_total')" style="width:100px;">24hPrecip</button>
        <button class="nav-btn" onclick="selectFolder('total_precip')" style="width:100px;">Total Precip</button>
        <button class="nav-btn" onclick="selectFolder('total_lcdc')" style="width:100px;">Total Cloud Cover</button>
        <button class="nav-btn" onclick="selectFolder('THICKNESS')" style="width:100px;">THICKNESS</button>
        <button class="nav-btn" onclick="selectFolder('WIND_200')" style="width:100px;">200mb Wind</button>
        <button class="nav-btn" onclick="selectFolder('sunsd_surface')" style="width:100px;">Sunshine Duration</button>
        <button class="nav-btn" onclick="selectFolder('gfs_850mb')" style="width:100px;">850mb RH/Height</button>
      </div>
      <!-- Northeast dropdown -->
      <div id="northeast-dropdown" style="display:none;flex-direction:column;width:100%;">
        <button class="nav-btn" onclick="selectFolder('northeast_pngs')" style="width:100px;">Prate</button>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div id="image-container"></div>
    <div id="loading-spinner" style="display:none;align-items:center;justify-content:center;height:300px;width:100%;flex-direction:column;">
      <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
        <div style="border:8px solid #f3f3f3;border-top:8px solid #263159;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;position:relative;"></div>
        <div id="loading-estimate" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.1em;color:#263159;font-weight:bold;pointer-events:none;"></div>
      </div>
      <div id="loading-percent" style="margin-top:10px;font-size:1.2em;color:#263159;font-weight:bold;">0%</div>
      <div id="loading-note" style="margin-top:6px;font-size:1em;color:#263159;opacity:0.85;">
        You can still move the slider to help load speed.
      </div>
    </div>
    <div id="slider-container" style="display:none;">
      <div id="hour-label">Hour: <span id="hour-value">0</span></div>
      <input type="range" id="hour-slider" min="0" max="384" step="6" value="0" oninput="updateImage()">
    </div>
  </div>
  <script>
    let currentFolder = null;
    let loadingTimeout = null;
    const imageCache = {};

    function getImageName(folder, hour) {
      const paddedHour = hour.toString().padStart(3, '0');
      let prefix = '';
      if (folder === 'PRATEGFS') prefix = 'usa_gfs';
      else if (folder === 'tmp_surface') prefix = '2mtemp';
      else if (folder === '6hour_precip_total') prefix = 'precip6';
      else if (folder === '12hour_precip_total') prefix = 'precip12';
      else if (folder === '24hour_precip_total') prefix = 'precip24';
      else if (folder === 'total_precip') prefix = 'totalprecip';
      else if (folder === 'total_lcdc') prefix = 'total_lcdc';
      else if (folder === 'THICKNESS') prefix = 'thickness';
      else if (folder === 'northeast_pngs') prefix = 'northeast_gfs';
      else if (folder === 'WIND_200') prefix = 'wind200';
      else if (folder === 'sunsd_surface') prefix = 'sunsd';
      else if (folder === 'gfs_850mb') prefix = 'gfs_850mb';
      return `/${folder}/${prefix}_${paddedHour}.png`;
    }

    function preloadImages(folder, callback) {
      imageCache[folder] = {};
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }
      let loaded = 0;
      let total = hours.length;
      let startTime = Date.now();
      if (total === 0) {
        document.getElementById('loading-percent').textContent = '100%';
        document.getElementById('loading-estimate').textContent = '';
        if (callback) callback();
        return;
      }
      function updatePercent() {
        const percent = Math.round((loaded / total) * 100);
        document.getElementById('loading-percent').textContent = percent + '%';
        // Estimate seconds remaining
        if (loaded > 0) {
          const elapsed = (Date.now() - startTime) / 1000;
          const rate = loaded / elapsed;
          const remaining = total - loaded;
          const est = Math.ceil(remaining / rate);
          document.getElementById('loading-estimate').textContent = est > 0 ? est + 's' : '';
        } else {
          document.getElementById('loading-estimate').textContent = '';
        }
      }
      updatePercent();
      hours.forEach(hour => {
        const img = new Image();
        img.src = getImageName(folder, hour);
        img.onload = () => {
          imageCache[folder][hour] = img;
          loaded++;
          updatePercent();
          if (loaded === total && callback) {
            document.getElementById('loading-estimate').textContent = '';
            callback();
          }
        };
        img.onerror = () => {
          loaded++;
          updatePercent();
          if (loaded === total && callback) {
            document.getElementById('loading-estimate').textContent = '';
            callback();
          }
        };
      });
    }

    function findFirstAvailableHour(folder, callback) {
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }
      let idx = 0;
      function checkNext() {
        if (idx >= hours.length) {
          callback(hours[0]); // fallback to first
          return;
        }
        const img = new Image();
        img.onload = function() { callback(hours[idx]); };
        img.onerror = function() { idx++; checkNext(); };
        img.src = getImageName(folder, hours[idx]);
      }
      checkNext();
    }

    // Background slider animation to help browser cache images
    function backgroundPreloadSlider(folder) {
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }
      let idx = 0;
      let startTime = Date.now();
      let duration = 3000; // 3 seconds for one sweep
      let repeat = 2; // repeat for 6 seconds total
      let totalFrames = hours.length;
      function animateSweep(sweepNum) {
        if (sweepNum > repeat) return;
        let sweepStart = Date.now();
        function step() {
          let elapsed = Date.now() - sweepStart;
          let progress = Math.min(elapsed / duration, 1);
          let frame = Math.floor(progress * (totalFrames - 1));
          let hour = hours[frame];
          // Touch the image in cache or trigger browser to load it
          if (hour !== undefined) {
            if (!imageCache[folder] || !imageCache[folder][hour]) {
              const img = new Image();
              img.src = getImageName(folder, hour);
              // Don't attach to DOM, just let browser cache it
            }
          }
          if (progress < 1) {
            requestAnimationFrame(step);
          } else {
            animateSweep(sweepNum + 1);
          }
        }
        step();
      }
      animateSweep(1);
    }

    // Background random hour preloader to help browser cache images
    function backgroundRandomPreload(folder) {
      let hours = [];
      if (folder === '12hour_precip_total') {
        for (let h = 12; h <= 384; h += 12) hours.push(h);
      } else if (folder === '24hour_precip_total') {
        for (let h = 24; h <= 384; h += 24) hours.push(h);
      } else {
        for (let h = 0; h <= 384; h += 6) hours.push(h);
      }
      let preloaded = new Set();
      let start = Date.now();
      let duration = 6000; // 6 seconds
      function preloadRandom() {
        if (Date.now() - start > duration) return;
        // Pick a random hour not yet preloaded
        let remaining = hours.filter(h => !preloaded.has(h));
        if (remaining.length === 0) return;
        let hour = remaining[Math.floor(Math.random() * remaining.length)];
        preloaded.add(hour);
        if (!imageCache[folder] || !imageCache[folder][hour]) {
          const img = new Image();
          img.src = getImageName(folder, hour);
          // Don't attach to DOM, just let browser cache it
        }
        setTimeout(preloadRandom, 60); // ~16 per second
      }
      preloadRandom();
    }

    function selectFolder(folder) {
      currentFolder = folder;
      document.getElementById('slider-container').style.display = 'flex';
      document.getElementById('image-container').innerHTML = '';
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
        loadingTimeout = null;
      }
      const spinnerFolders = [
        'PRATEGFS',
        'tmp_surface',
        '6hour_precip_total',
        '12hour_precip_total',
        '24hour_precip_total',
        'total_precip',
        'THICKNESS',
        'northeast_pngs',
        'WIND_200',
        'sunsd_surface',
        'gfs_850mb'
      ];
      findFirstAvailableHour(folder, function(firstHour) {
        const slider = document.getElementById('hour-slider');
        slider.value = firstHour;
        slider.min = firstHour;
        document.getElementById('hour-value').textContent = firstHour;
        document.getElementById('loading-spinner').style.display = 'flex';
        document.getElementById('loading-percent').textContent = '0%';
        preloadImages(folder, function() {
          document.getElementById('loading-spinner').style.display = 'none';
          showImage(firstHour, true);
        });
        // Start background random hour preloading to help browser cache images
        backgroundRandomPreload(folder);
      });
    }

    // Show image from cache if available, fallback to loading if not
    // If fallback, keep previous image visible (no white flash)
    function showImage(hour, force) {
      const container = document.getElementById('image-container');
      // Only clear if force or switching folder
      if (force) container.innerHTML = '';
      if (!currentFolder) return;
      const cached = imageCache[currentFolder] && imageCache[currentFolder][hour];
      if (cached) {
        container.innerHTML = '';
        // Clone to avoid DOM issues if reused
        const img = cached.cloneNode();
        img.className = 'image-item';
        img.alt = `${currentFolder}_${hour.toString().padStart(3, '0')}`;
        container.appendChild(img);
      } else {
        // If not preloaded, try to load, but don't clear previous image
        const img = new Image();
        img.src = getImageName(currentFolder, hour);
        img.className = 'image-item';
        img.alt = `${currentFolder}_${hour.toString().padStart(3, '0')}`;
        img.onload = () => {
          imageCache[currentFolder] = imageCache[currentFolder] || {};
          imageCache[currentFolder][hour] = img;
          container.innerHTML = '';
          container.appendChild(img.cloneNode());
        };
        // Don't clear container on error, so previous image stays
      }
    }

    function updateImage() {
      const hour = parseInt(document.getElementById('hour-slider').value);
      document.getElementById('hour-value').textContent = hour;
      showImage(hour, false);
    }
    document.addEventListener('keydown', function(e) {
      const slider = document.getElementById('hour-slider');
      let min = parseInt(slider.min, 10);
      let max = parseInt(slider.max, 10);
      let step = parseInt(slider.step, 10);
      let val = parseInt(slider.value, 10);
      if (e.key === 'ArrowLeft') {
        let next = val - step;
        if (next < min) next = min;
        slider.value = next;
        document.getElementById('hour-value').textContent = next;
        showImage(next);
        e.preventDefault();
      } else if (e.key === 'ArrowRight') {
        let next = val + step;
        if (next > max) next = max;
        slider.value = next;
        document.getElementById('hour-value').textContent = next;
        showImage(next);
        e.preventDefault();
      }
    });

    // Dropdown logic
    document.getElementById('region-btn').onclick = function() {
      const dropdown = document.getElementById('region-dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      // Always keep both region buttons at the top, only toggle their dropdowns
      document.getElementById('northeast-dropdown').style.display = 'none';
      document.getElementById('usa-dropdown').style.display = 'none';
    };
    document.getElementById('northeast-btn').onclick = function() {
      const ndrop = document.getElementById('northeast-dropdown');
      const udrop = document.getElementById('usa-dropdown');
      // Toggle only northeast dropdown, always keep both region buttons visible
      ndrop.style.display = ndrop.style.display === 'flex' ? 'none' : 'flex';
      udrop.style.display = 'none';
    };
    document.getElementById('usa-btn').onclick = function() {
      const udrop = document.getElementById('usa-dropdown');
      const ndrop = document.getElementById('northeast-dropdown');
      // Toggle only usa dropdown, always keep both region buttons visible
      udrop.style.display = udrop.style.display === 'flex' ? 'none' : 'flex';
      ndrop.style.display = 'none';
    };

    // Show beta popup on first load
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('beta-modal').style.display = 'flex';
    });
  </script>
</body>
</html>
