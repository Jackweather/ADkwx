<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 0 0 0;
      height: calc(100vh - 60px);
      box-sizing: border-box;
    }
    #main-content h2 {
      margin: 0 0 8px 0;
    }
    #sidebar {
      width: 180px;
      background: #263159;
      padding: 20px 0;

      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    .nav-btn {
      background: #41507a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0 0 18px;
      transition: background 0.18s;
      width: 140px;
      text-align: left;
    }
    .nav-btn:hover {
      background: #263159;
    }
    .updates-area {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      min-height: 0;
      background: #f8faff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px 24px;
      overflow-y: auto;
      font-size: 1.08em;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

</head>
