<body>
  <div id="top-navbar">
    ADKWX.com
    <button id="snow-navbar-btn" onclick="window.location.href='snow.html'">Snow</button>
    <button id="modelpage-navbar-btn" onclick="window.location.href='gfs.html'" style="margin-left:18px;background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #0002;transition:background 0.18s;letter-spacing:1px;">MODELPAGE</button>
    <button id="gifs-navbar-btn" onclick="window.location.href='gifs.html'" style="margin-left:18px;background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #0002;transition:background 0.18s;letter-spacing:1px;">GIFS</button>
    <button id="community-navbar-btn" onclick="window.location.href='community.html'" style="margin-left:18px;background:#41507a;color:#fff;border:none;border-radius:18px;padding:8px 22px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #0002;transition:background 0.18s;letter-spacing:1px;">Community</button>
  </div>
  <div class="layout-container">
    <div class="left-panel">
      <div style="width:60%;margin:10px auto 0 auto;padding:4px 0;background:#263159;color:#fff;text-align:center;border-radius:5px;font-size:0.95em;letter-spacing:1px;">
        GIFS
      </div>
      <!-- Left panel content (optional, can add buttons here) -->
    </div>
    <div class="main-content">
      <h2 style="color:#263159;">GIF Gallery</h2>
      <div id="gif-image-grid">
        <!-- GIF images will be loaded here -->
      </div>
      <div id="fullscreen-modal">
        <img id="fullscreen-img" src="" alt="">
        <div id="arrow-controls">
          <button id="left-arrow">&#8592;</button>
          <button id="right-arrow">&#8594;</button>
        </div>
      </div>
      <script>
        // --- GIF grid and modal logic ---
        const gifGrid = document.getElementById('gif-image-grid');
        const modal = document.getElementById('fullscreen-modal');
        const modalImg = document.getElementById('fullscreen-img');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');

        // Example GIFs (replace with your own URLs)
        const gifSrcs = [];

        let currentIdx = 0;

        function clearGrid() {
          while (gifGrid.firstChild) gifGrid.removeChild(gifGrid.firstChild);
        }

        function addGifToGrid(src, idx) {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `gif_${idx}`;
          img.style.width = "100%";
          img.style.maxWidth = "100%";
          img.style.borderRadius = "6px";
          img.style.cursor = "pointer";
          img.onclick = function() {
            showModal(idx);
          };
          gifGrid.appendChild(img);
        }

        function renderGrid() {
          clearGrid();
          gifSrcs.forEach((src, idx) => addGifToGrid(src, idx));
        }

        function showModal(idx) {
          currentIdx = idx;
          modalImg.style.opacity = 0;
          modal.style.display = "flex";
          const tempImg = new Image();
          tempImg.onload = function() {
            modalImg.src = gifSrcs[currentIdx];
            setTimeout(() => { modalImg.style.opacity = 1; }, 10);
          };
          tempImg.src = gifSrcs[currentIdx];
        }

        modal.onclick = function(e) {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        };

        leftArrow.onclick = function(e) {
          e.stopPropagation();
          if (gifSrcs.length === 0) return;
          currentIdx = (currentIdx - 1 + gifSrcs.length) % gifSrcs.length;
          modalImg.style.opacity = 0;
          const tempImg = new Image();
          tempImg.onload = function() {
            modalImg.src = gifSrcs[currentIdx];
            setTimeout(() => { modalImg.style.opacity = 1; }, 10);
          };
          tempImg.src = gifSrcs[currentIdx];
        };
        rightArrow.onclick = function(e) {
          e.stopPropagation();
          if (gifSrcs.length === 0) return;
          currentIdx = (currentIdx + 1) % gifSrcs.length;
          modalImg.style.opacity = 0;
          const tempImg = new Image();
          tempImg.onload = function() {
            modalImg.src = gifSrcs[currentIdx];
            setTimeout(() => { modalImg.style.opacity = 1; }, 10);
          };
          tempImg.src = gifSrcs[currentIdx];
        };

        // Keyboard navigation for modal
        document.addEventListener('keydown', function(e) {
          if (modal.style.display === "flex") {
            if (e.key === "ArrowLeft") {
              leftArrow.click();
              e.preventDefault();
            } else if (e.key === "ArrowRight") {
              rightArrow.click();
              e.preventDefault();
            } else if (e.key === "Escape") {
              modal.style.display = "none";
              e.preventDefault();
            }
          }
        });

        // Initial render
        window.addEventListener('DOMContentLoaded', function() {
          renderGrid();
        });
      </script>
    </div>
    <div class="right-panel">
      <!-- Right panel content -->
    </div>
  </div>
</body>
